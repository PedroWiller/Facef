<!DOCTYPE html>
<html>
<head>
	<title>Calculo de IMC</title>
</head>
<body>
<fieldset>
<h1>Calulo IMC</h1>
	<h2>
		<label for="altura">Altura</label>
		<input type="number" id="altura"></input>
	</h2>
	<h2>
		<label for="peso">Peso</label>
		<input type="number" id="peso"></input>
	</h2>
	<select id="sexo">
		<option value="M">Masculino</option>
		<option value="F">Feminino</option>
	</select>
	<h2>
		<button id="send" onclick="teste()">Calcular</button>
	</h2>
	
	<h2 id="total"></h2>
	<h2 id="categoria"></h2>
</fieldset>
</body>
</html>

<script type="text/javascript">

	function teste(){
		var peso = document.getElementById("peso").value;
		var altura = document.getElementById("altura").value;
		var sexo = document.getElementById("sexo").value;
		var imc = peso/(altura * altura);
		
		
		var resultado;
		if(sexo!='M'){
		 resultado = imc < 20.7 ? "Abaixo do peso":
				 	 imc > 20.7 && imc < 27.8 ? "Peso medio" :
				  	 imc > 27.9 && imc < 31.1 ?"Acima do peso": "Obeso";
		}else{
		 resultado = imc < 19.1 ? "Abaixo do peso":
				 	 imc > 21.1 && imc < 27.3 ? "Peso medio" :
				  	 imc > 27.3 && imc < 32.3 ?"Acima do peso": "Obeso";
		}

		 document.getElementById("total").innerHTML = imc;
		 document.getElementById("categoria").innerHTML = resultado;
	}

</script>
